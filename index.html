<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="./fly.js"></script>
  <script src="./game.js"></script>
  <script src="./birds.js"></script>
  <script src="./target.js"></script>

</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="plane" src="./assets/airplane/scene.gltf"></a-asset-item>
            <a-asset-item id="airport" src="./assets/airport/scene.gltf"></a-asset-item>
            <a-asset-item id="bird" src="./assets/animated_bird/scene.gltf"></a-asset-item>
            <audio id="drive" src="./assets/Sports-Car-Driving-Soft-www.fesliyanstudios.com.mp3"></audio>
        </a-assets>

        <a-entity id="sound1" sound="src: #drive; poolSize:2; autoplay: true; volume: 12; loop: true"></a-entity>

        <a-entity id="ground" gltf-model="#airport" position="0 0 0" rotation="0 0 0" scale="1 1 1" animation="property: position; to: 0 0 500;easing:linear; loop: true; dur: 250000"
        target-ring
        flying-birds
        terrain-rotation-reader></a-entity>
        <a-entity
        id="plane_model"
        gltf-model="#plane"
        position="0 7.6 14"
        scale=".1 .1 .1"
        rotation="0 180 0"
        plane-rotation-reader        
      >
      </a-entity>
        <a-entity id="birdModel" gltf-model="#bird" position="0 1 0" rotation="0 0 0" scale=".05 .05 .05"></a-entity>
    
      
      </a-plane>
      <a-sky color="#6EBAA7"></a-sky>
      <a-entity id="camera-rig"  constrainToNavMesh:true  position="0 7 15" rotation="0 0 0" fly game camera-rotation-reader>

        <a-entity id="camera" camera position="0 1.6 0" rotation="0 0 0" look-controls="pointerLockEnabled:true">

  
          <a-entity id="timer" position="0 5 -7.1"
            text="font: kelsonsans; align: center; width: 10; color: black; value: 00:00">
          </a-entity>
  
          <a-entity id="speed" position="4 -5 -7.16344" text="font: kelsonsans; width:10; height: 5;value: 10">
            <a-entity id="unit" position="1 0 0" text="font: kelsonsans; width:10; height: 5; value: km/h"></a-entity>
          </a-entity>
  
          <a-entity id="over" position="1.7 1 -3"
            text="font: kelsonsans; color: black; width:5; height: 5; value: Keep Trying :)" visible="false">
          </a-entity>
  
        </a-entity>
      </a-entity>
    </a-scene>

</body>
</html>
